<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

    var print_star = function(value){
    	var print="";
    	for(i=1;i<=value;i++){
    		print="";
    		for(j=i-1;j<value;j++){
    			print+=" ";
    		}
	    	for(k=0;k<i;k++){
	    		print+="*";
	    	}
	     console.log(print);
    	}
    
    }
    print_star(3);
    </script>
</head>
</html>
